<!--tool bar component-->
<p>
    <mat-toolbar color="primary">
      <span>My Application</span>
    </mat-toolbar>
  </p>

  <div class="header">
    <button mat-fab (click)="openDialogue(null)" color="primary" aria-label="Example icon button with a delete icon">
        <mat-icon>Add</mat-icon>
      </button>

  </div>

<!--table component-->

<table mat-table [dataSource]="products" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let product"> {{product.name}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let product"> {{product.price}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef> Category </th>
      <td mat-cell *matCellDef="let product"> {{product.category}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let product"> 
        <button mat-mini-fab (click)="updateProduct(product)" color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>edit</mat-icon>
        </button>

        <button mat-mini-fab (click)="deleteProduct(product.id)" color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon>delete</mat-icon>
        </button>  
    </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
